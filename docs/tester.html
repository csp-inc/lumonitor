<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a vector tile source</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiamVzc2V0aGVncmVhdCIsImEiOiJjam80czA1OXowMHM0M3ZucjZmenJvYzlwIn0.xZyQScpN_p0k4LXKU_Q8kQ";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/light-v10",
        zoom: 4,
        center: [-100, 40],
      });

      map.on("load", function () {
        //        map.addSource("states", {
        //          type: "vector",
        //          tiles: [
        //            "https://lumonitor.blob.core.windows.net/tiles/summary_stats/{z}/{x}/{y}.pbf",
        //          ],
        //        });
        //
        //        map.addLayer({
        //          id: "states",
        //          type: "fill",
        //          source: "states",
        //          "source-layer": "summary_stats",
        //          paint: { "fill-color": "white", "fill-outline-color": "black" },
        //        });
        map.addSource("l", {
          type: "raster",
          tiles: [
            "https://lumonitor.blob.core.windows.net/tiles/atu_2020/{z}/{x}/{y}.png",
          ],
          tileSize: 256,
          scheme: "tms",
        });
        map.addLayer({
          id: "l",
          type: "raster",
          source: "l",
        });
      });
    </script>
  </body>
</html>
